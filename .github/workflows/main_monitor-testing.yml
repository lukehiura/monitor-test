# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - monitor-testing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://myuniquecontainerregistry123.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_85916d9fd791430c8f596710c6804c95 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8e39fb82e5946d9bff4951825bc9cf5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: myuniquecontainerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_85916d9fd791430c8f596710c6804c95 }}/myuniquecontainerregistry123/myuniquecontainerregistry123.azurecr.io/monitortest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'monitor-testing'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_785115b3ac424055bf9f30d699ad2d70 }}
        images: 'myuniquecontainerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_85916d9fd791430c8f596710c6804c95 }}/myuniquecontainerregistry123/myuniquecontainerregistry123.azurecr.io/monitortest:${{ github.sha }}'