# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - monitor-testing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://myuniquecontainerregistry123.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_444b18de6d7c425497052daeb049894a }}
          password: ${{ secrets.AzureAppService_ContainerPassword_5803153fc55347aea08818391f83615e }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: myuniquecontainerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_444b18de6d7c425497052daeb049894a }}/Testing:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'monitor-testing'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fddb51dc19c4f2ebf5d840d30dec83d }}
          images: 'myuniquecontainerregistry123.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_444b18de6d7c425497052daeb049894a }}/Testing:${{ github.sha }}'
